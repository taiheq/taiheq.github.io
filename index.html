<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xsh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="submit.css">
    <script src="./check.js"></script>
    <script>
        var submit_form=document.getElementById("submit-form");
        if(document.documentElement.clientWidth<=400){
            submit_form.style.width="100%";
        }
    </script>
</head>
<body>
        <form action="" class="submit-form" id="submit-form" onsubmit="return checkAll()">
            <div class="top">
                <h2>广西民族大学相思湖网站</h2>
                <h3>招新信息填报</h3>
            </div>
            <div class="txtb" id="college_class_name">
                <input type="text" id="college_class_name" name="college_class_name" value="" onblur="checkCCN()">
                <span class="span" id="college_class_name_span" value="" data-placeholder="学院与班级" onclick="" ><p id="CCNwarning"></p></span>
            </div>

            <div class="txtb">
                <input type="text" id="name1" name="name" value="" onblur="checkName()">
                <span class="span" data-placeholder="姓名"><p id="Namewarning" on></p></span>
            </div>
            <div class="txtb">
                <input type="text" id="sex" name="sex" vakue="" onblur="checkSex()">
                <span class="span" data-placeholder="性别"><p id="Sexwarning"></p></span>
            </div>
            <div class="txtb">
                <input type="text" id="qq_num" name="qq_num" value="" onblur="checkQQ()">
                <span class="span" data-placeholder="QQ"><p id="QQwarning"></p></span>
            </div>
            <div class="txtb">
                <input type="text" id="phone_num" name="phone_num" value="" onblur="checkPhone()">
                <span class="span" data-placeholder="联系电话"><p id="PNwarning"></p></span>
            </div>
            <div class="txtb">
                <input type="text" id="hoppy" name="hoppy" value="" onblur="checkHoppy()">
                <span class="span" data-placeholder="爱好"><p id="Hoppywarning"></p></span>
            </div>
            <br><br><br>

            <div class="box">
                <h4>想加入的部门</h4>
                <input type="checkbox" name="department" id="checkbox5" value="1" onclick="checkdepartment()"/><label for="checkbox5">媒体部</label>

                <input type="checkbox" name="department" id="checkbox6" value="2" onclick="checkdepartment()"/><label for="checkbox6" >采编部</label>
                
                <input type="checkbox" name="department" id="checkbox7" value="3" onclick="checkdepartment()"/><label for="checkbox7" >视频部</label>
                <br>
                <input type="checkbox" name="department" id="checkbox1" value="4" onclick="checkdepartment()"/><label for="checkbox1" >办公室</label>
            
                <input type="checkbox" name="department" id="checkbox2" value="5" onclick="checkdepartment()"/><label for="checkbox2" >公关部</label>
                <br>
                <input type="checkbox" name="department" id="checkbox3" value="6" onclick="checkdepartment()"/><label for="checkbox3" >设计部</label>
        
                <input type="checkbox" name="department" id="checkbox4" value="7" onclick="checkdepartment()"/><label for="checkbox4" >技术部</label>

                <span id="Departmentwarning" data-placeholder="">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                
            </div>
        
            <input type="submit" class="sub-btn" value="提交">
        </form>
    <script type="text/javascript">
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus");
        });
        $(".txtb input").on("blur",function(){
            if($(this).val() == "")
                $(this).removeClass("focus");
        });
    </script>

    
</body>
</html>
